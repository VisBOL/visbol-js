<html>
<body>

<div>
    <svg id="design" style="width: 640px; height: 480px;"></svg>
</div>

<script src="jquery-2.1.3.js"></script>
<script src="require.js"></script>

<script>

require.config({
    packages: [
        { 
            name: 'visbol',
            location: 'lib'
        },
        { 
            name: 'visbol-font',
            location: 'font'
        }
    ]
});

require([

    'visbol',
    'visbol-font',
    'visbol-font!font/sbolv',
    'visbol-font!font/sbolv-improved-directionality'

], function(visbol, visbolFont, sbolv, sbolvImprovedDirectionality) {

    var design = new visbol.Design({
        element: document.getElementById('design'),
        font: visbolFont.get('sbolv')
    });

    design.setDisplayList(displayList);

});

displayList = {
  "version": 1,
  "components": [
    {
      "segments": [
        {
          "id": "payload",
          "name": "Payload",
          "sequence": [
            {
              "strand": "positive",
              "type": "cds",
              "id": "SpaR",
              "name": "SpaR",
              "start": 0,
              "end": 50
            },
            {
              "strand": "positive",
              "type": "res",
              "id": "RBS_SpaK",
              "name": "RBS_SpaK",
              "start": 0,
              "end": 50
            }
          ]
        }
      ],
      "entities": [],
      "joins": []
    }
  ],
  "processes": [],
  "interactions": []
}



</script>

</body>
</html>
